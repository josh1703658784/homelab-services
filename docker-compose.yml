  tv-watcher:
    image: lscr.io/linuxserver/sonarr:latest
    networks:
      - proxy__tv_watcher
    cap_drop:
      - all
    cap_add:
      - setgid
      - setuid
      - chown
    tmpfs:
      - /var/run/s6:exec,rw
    environment:
      - S6_READ_ONLY_ROOT=1
      - NETWORK_ACCESS=internal
      - PUID=1026
      - PGID=100
      - TZ=Europe/London
      - VIRTUAL_HOST=sonarr.erdos.local,tvwatcher.erdos.local,sonarr.erdos.remote,tvwatcher.erdos.remote
      - VIRTUAL_PORT=8989
    volumes:
      - /volume1/data/docker/apps/sonarr/config:/config
      - /volume1/data/docker/apps/transmission-tv/media-organized:/data/media-organized
      - /volume1/data/docker/apps/transmission-tv/data/completed:/data/completed
    expose:
      - 8989
